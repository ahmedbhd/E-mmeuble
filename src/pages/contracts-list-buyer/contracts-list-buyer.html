<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>
      <span ion-text>Contracts List</span>
    </ion-title>
  </ion-navbar>
  <ion-searchbar animated (ionInput)="filterItems($event)" placeholder="Search for location">
  </ion-searchbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refreshList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-card *ngFor="let purchase of purchases" (click)="openContract(purchase.purchaseIndex)">

       <ion-title class="titleLab"> <ion-label ion-text >REF: {{ purchase.ref }}</ion-label></ion-title>

      <div padding-horizontal>
        <ion-label left text-wrap color="danger" >House Description:</ion-label>
        <ion-label  ion-text>{{ purchase.houseDesc }}</ion-label>
      </div>

    </ion-card>

</ion-content>
