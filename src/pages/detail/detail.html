<ion-header >
  <ion-navbar color="warning" >
    <ion-title>House details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="../../assets/img/house/thumb/{{house.image}}"/>
    <ion-card-header>
      {{house.price| currency:'STT ':true}}
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        {{house.location}}
      </ion-card-title>
      <p>
        This house's area is {{house.area}}, with {{house.rooms}} rooms.
      </p>
      <div [ngSwitch]="house.state">
        <p style="color:#32db64; " *ngSwitchCase="1" >
          this house is available.
        </p>
        <p style="color:#488aff; " *ngSwitchCase="2" >
          this house is in pending purchase.
        </p>
        <p style="color:#ffce00; " *ngSwitchCase="3" >
          this house is in a in progress purchase
        </p>
        <p style="color:#f53d3d; " *ngSwitchCase="4" >
          this house has been sold
        </p>
      </div>
    </ion-card-content>
    <div [ngSwitch]="isTheBackPageFeeds">
      <button ion-button block color="warning" *ngSwitchCase="'yes'" (click)="buyHouse()">Buy</button>
    </div>
    <div [ngSwitch]="isTheBackPageHouses">
      <button ion-button block color="warning" *ngSwitchCase="'yes'" (click)="deleteHouse()">Delete</button>
    </div>
  </ion-card>
</ion-content>
