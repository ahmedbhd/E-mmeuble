<ion-header >
  <ion-navbar color="warning" >
    <ion-title>House Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="../../assets/img/house/thumb/{{house.image}}"/>




      <mbsc-form class="md-grid-horizontal">
        <mbsc-form-group>
          <div class="mbsc-grid">
            <div class="mbsc-row mbsc-justify-content-between">
              <div  class="mbsc-col-3"><img src="../../assets/img/marker.png"> </div>
              <div text-center class="mbsc-col-8"><ion-label ion-text position="floating" >{{house.location}}</ion-label></div>
            </div>
          </div>

          <div class="mbsc-grid">
            <div class="mbsc-row mbsc-justify-content-between">
              <div  class="mbsc-col-3"><img  src="../../assets/img/house_area.png"></div>
              <div text-center class="mbsc-col-8"><ion-label ion-text position="floating" >{{house.area}} mÂ²</ion-label></div>
            </div>
          </div>

          <div class="mbsc-grid">
            <div class="mbsc-row mbsc-justify-content-between">
              <div  class="mbsc-col-3"><img src="../../assets/img/window.png"> </div>
              <div  text-center class="mbsc-col-8"><ion-label ion-text position="floating" >{{house.rooms}}</ion-label></div>
            </div>
          </div>

          <div class="mbsc-grid">
            <div class="mbsc-row mbsc-justify-content-between">
              <div  class="mbsc-col-3"><img  src="../../assets/img/sale.png"> </div>
              <div  text-center class="mbsc-col-8"><ion-label ion-text position="floating" >{{house.price| currency:'STT ':true}}</ion-label></div>
            </div>
          </div>

        </mbsc-form-group>
      </mbsc-form>
      <div [ngSwitch]="house.state">
        <p style="color:#32db64; " *ngSwitchCase="1" >
          This house is available.
        </p>
        <p style="color:#488aff; " *ngSwitchCase="2" >
          This house is in pending purchase.
        </p>
        <p style="color:#ffce00; " *ngSwitchCase="3" >
          This house is in a in progress purchase.
        </p>
        <p style="color:#f53d3d; " *ngSwitchCase="4" >
          This house has been sold.
        </p>

      </div>
    <div [ngSwitch]="isTheBackPageFeeds">
      <button ion-button block color="warning" *ngSwitchCase="'yes'" (click)="buyHouse()">Buy</button>
    </div>
    <div [ngSwitch]="isTheBackPageHouses">
      <button ion-button block color="warning" *ngSwitchCase="'yes'" (click)="deleteHouse()">Delete</button>
    </div>
  </ion-card>
</ion-content>
