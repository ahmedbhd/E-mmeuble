<ion-header>
  <ion-navbar color="danger" text-center>
    <ion-title text-center>House Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right top>
    <button color="dark" icon-only ion-fab (click)="openTimeLine()"><i class="fas fa-stream"></i></button>
  </ion-fab>
  <ion-card>
    <img src="../../assets/img/house/thumb/{{house.image}}"/>
<!--    <ionic3-star-rating-->
<!--      activeIcon = "ios-star"-->
<!--      defaultIcon = "ios-star-outline"-->
<!--      activeColor = "#E8E120"-->
<!--      defaultColor = "#ECEABA"-->
<!--      readonly="false"-->
<!--      [rating]="rating">-->
<!--    </ionic3-star-rating>-->

    <rating [(ngModel)]="rating" readOnly="false" class="rate"
      max="5"
      emptyStarIconName="star-outline"
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false"
      (ngModelChange)="rateHouse($event)">
    </rating>
    <ion-card-title padding>
      {{house.description}}
    </ion-card-title>


    <mbsc-form class="md-grid-horizontal">
      <mbsc-form-group>
        <div class="mbsc-grid">
          <div class="mbsc-row mbsc-justify-content-between">
            <div class="mbsc-col-3" text-center="true">

                <span style="font-size: 2em; color: #333333;">
                  <i class="fas fa-map-marked-alt"></i>
                    </span>
            </div>
            <div class="mbsc-col-8" text-center>
              <ion-label ion-text position="floating">{{house.location}}</ion-label>
            </div>
          </div>
        </div>

        <div class="mbsc-grid">
          <div class="mbsc-row mbsc-justify-content-between">
            <div class="mbsc-col-3" text-center="true">

                    <span style="font-size: 2em; color: #333333;">
                      <i class="fas fa-chart-area"></i>
                    </span>

            </div>
            <div class="mbsc-col-8" text-center>
              <ion-label ion-text position="floating">{{house.area}} mÂ²</ion-label>
            </div>
          </div>
        </div>

        <div class="mbsc-grid">
          <div class="mbsc-row mbsc-justify-content-between">
            <div class="mbsc-col-3" text-center="true">

                <span style="font-size: 2em; color: #333333;">
                  <i class="fas fa-door-open"></i>
                    </span>
            </div>
            <div class="mbsc-col-8" text-center>
              <ion-label ion-text position="floating">{{house.rooms}}</ion-label>
            </div>
          </div>
        </div>

        <div class="mbsc-grid">
          <div class="mbsc-row mbsc-justify-content-between">
            <!--              <div  class="mbsc-col-3"><img  src="../../assets/img/sale.png"> </div>-->
            <div class="mbsc-col-3" text-center="true">

                <span style="font-size: 2em; color: #333333;">
                  <i class="fas fa-tags"></i>
                    </span>
            </div>
            <div class="mbsc-col-8" text-center>
              <ion-label ion-text position="floating">{{house.price| currency:'STT ':true}}</ion-label>
            </div>
          </div>
        </div>

      </mbsc-form-group>
    </mbsc-form>
    <div [ngSwitch]="house.state">
      <p *ngSwitchCase="0" style="padding:1em; color:#444444; ">
        This house is not for sale.
      </p>
      <p *ngSwitchCase="1" style="padding:1em; color:#32db64; ">
        This house is available.
      </p>
      <p *ngSwitchCase="2" style="padding:1em; color:#488aff; ">
        This house is in pending purchase.
      </p>
      <p *ngSwitchCase="3" style="color:#ffce00; padding:1em;">
        This house is in a in progress purchase.
      </p>
      <p *ngSwitchCase="4" style="padding:1em; color:#f53d3d; ">
        This house has been sold.
      </p>

    </div>
    <div [ngSwitch]="isTheBackPageFeeds">
      <ion-grid>
        <ion-row>
          <ion-col>
            <button (click)="buyHouse()" *ngSwitchCase="'yes'" block color="danger" ion-button>Buy</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
