<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      <span ion-text>My Houses</span>
    </ion-title>
    <ion-buttons end>
      <button (click)="openAddModal()" icon-only ion-button>
        <img class="sort-btn" src="../../assets/img/add.png">
      </button>
    </ion-buttons>
  </ion-navbar>

  <!--  -->
  <ion-toolbar padding>
    <ion-searchbar (ionInput)="filterItems($event)" animated placeholder="Search for location">
    </ion-searchbar>
    <p class="text-secondary" ion-text no-margin>
      <strong>{{resultNbr}}</strong> results!
    </p>
    <!--    <ion-fab  right top >-->
    <!--      <button ion-fab  color="danger" (click)="openAddModal()"><ion-icon name="add"></ion-icon></button>-->
    <!--    </ion-fab>-->

  </ion-toolbar>

</ion-header>

<ion-content class="trips detail-bg" padding>
  <!--list of trips-->
  <ion-refresher (ionRefresh)="refreshList($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngFor="let trip of houses" class="trip card" margin-bottom tappable>

    <div (click)="openDetail(trip.indexHouse)"
         [ngStyle]="{'background-image': 'url(assets/img/house/thumb/' + trip.image + ')'}"
         class="background border-bottom">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ trip.location }}</h6>
          <h6 class="pull-right text-white" ion-text>{{ trip.price | currency:'STT ':true }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div [ngSwitch]="trip.state" class="padding-sm primary-bg">
      <img *ngSwitchCase="'1'" class="status-icon" src="../../assets/img/house/green.png">
      <img *ngSwitchCase="'2'" class="status-icon" src="../../assets/img/house/blue.png">
      <img *ngSwitchCase="'3'" class="status-icon" src="../../assets/img/house/gold.png">
      <img *ngSwitchCase="'4'" class="status-icon" src="../../assets/img/house/red.png">
      <!--      <span ion-text class="text-white">{{ trip.time }}</span>-->
      <span class="pull-right" color="light" ion-text><strong>{{trip.area}} mÂ²</strong> (House has <span class="text-green bold"
                                                                                                         ion-text>{{trip.rooms}}
        rooms</span>)</span>
    </div>
  </div>
</ion-content>
