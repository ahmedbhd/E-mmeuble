<ion-content  padding class="my-popup" >
  <ion-grid  style="height: 100%" >
<!--  <ion-list style=" top:30%">-->
    <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column">
<!--      <ion-col>-->
    <ion-item>
      <ion-label fixed>Location</ion-label>
      <ion-input type="text" [(ngModel)]="house.location" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>area (mÂ²)</ion-label>
      <ion-input type="number" [(ngModel)]="house.area"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Rooms</ion-label>
      <ion-input type="number" [(ngModel)]="house.rooms"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>price (STT)</ion-label>
      <ion-input type="number" [(ngModel)]="house.price"></ion-input>
    </ion-item>

    <ion-item style="background: transparent ; bottom: 0">
      <ion-row align-items-start>
      <ion-col style="text-align: left" >
        <button ion-button color="secondary"  block (click)="applyModal()">Apply</button>
      </ion-col>
      <ion-col style="text-align: right" >
        <button ion-button color="danger"  block (click)="closeModal()">Cancel</button>
      </ion-col>
      </ion-row>
    </ion-item>
<!--      </ion-col>-->

    </ion-row>
<!--   </ion-list>-->
  </ion-grid>
</ion-content>
