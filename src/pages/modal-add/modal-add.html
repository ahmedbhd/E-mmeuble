<ion-content class="my-popup" padding>
  <ion-grid style="height: 100%">
    <ion-row>

      <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-textarea [(ngModel)]="house.description" type="text" value=""></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label fixed>Location</ion-label>
        <ion-input [(ngModel)]="house.location" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>area (mÂ²)</ion-label>
        <ion-input [(ngModel)]="house.area" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Rooms</ion-label>
        <ion-input [(ngModel)]="house.rooms" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>price (STT)</ion-label>
        <ion-input [(ngModel)]="house.price" type="number"></ion-input>
      </ion-item>
      <ion-item>
      <canvas [hidden]="!_pictureReady && !house.image" id="picture" width="300" height="300"></canvas>
      </ion-item>
      <ion-row padding-vertical nowrap>
        <button ion-item text-end clear icon-end (click)="getPictureMedia()">
          take Picture
          <ion-icon name="camera"></ion-icon>
        </button>
        <button ion-item text-start clear icon-start  (click)="getPictureLibrary()">
          from Library
          <ion-icon name="image"></ion-icon>
        </button>
      </ion-row>
      <ion-item style="background: transparent ; bottom: 0">
        <ion-row align-items-start>
          <ion-col style="text-align: left">
            <button (click)="applyModal()" block color="secondary" ion-button>Apply</button>
          </ion-col>
          <ion-col style="text-align: right">
            <button (click)="closeModal()" block color="danger" ion-button>Cancel</button>
          </ion-col>
        </ion-row>
      </ion-item>

    </ion-row>
  </ion-grid>
</ion-content>
