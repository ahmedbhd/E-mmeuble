<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>Advanced Search</ion-title>
    <ion-buttons end>
      <button (click)="applyChoice()" icon-only ion-button>
        <img src="../../assets/img/checked.png">
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="choice" color="danger">
      <ion-segment-button
        value="sort">
        Sort by
      </ion-segment-button>
      <ion-segment-button
        value="filter">
        Filter
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="choice">
    <div *ngSwitchCase="'sort'">
      <ion-list [(ngModel)]="testRadioResult" radio-group>
        <ion-item>
          <ion-label>Area</ion-label>
          <ion-radio checked value="area"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Rooms</ion-label>
          <ion-radio value="rooms"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Price</ion-label>
          <ion-radio value="price"></ion-radio>
        </ion-item>
      </ion-list>
    </div>

    <div *ngSwitchCase="'filter'">
      <ion-list>
        <ion-item>
          <ion-label>FILTER BY</ion-label>
          <ion-select [(ngModel)]="selectedFilter">
            <ion-option value="status">Status</ion-option>
            <ion-option value="area">Area (m²)</ion-option>
            <ion-option value="rooms">rooms n°</ion-option>
            <ion-option value="price">Price (STT)</ion-option>
          </ion-select>
        </ion-item>
        <div [ngSwitch]="selectedFilter">
          <div *ngSwitchCase="'status'">
            <ion-list [(ngModel)]="statusRadioResult" radio-group>
              <ion-item>
                <ion-label>Available</ion-label>
                <ion-radio checked value="1"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>pending</ion-label>
                <ion-radio value="2"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>In progress</ion-label>
                <ion-radio value="3"></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Sold</ion-label>
                <ion-radio value="4"></ion-radio>
              </ion-item>
            </ion-list>
          </div>
          <ion-item *ngSwitchCase="'area'">
            <ion-badge color="danger" item-right>{{areaValues.upper}}</ion-badge>
            <ion-badge color="danger" item-left>{{areaValues.lower}}</ion-badge>
            <ion-range [(ngModel)]="areaValues" dualKnobs="true" max="1000" min="1" snaps="true" step="1">
            </ion-range>
          </ion-item>
          <ion-item *ngSwitchCase="'rooms'">
            <ion-badge color="danger" item-right>{{roomValues.upper}}</ion-badge>
            <ion-badge color="danger" item-left>{{roomValues.lower}}</ion-badge>
            <ion-range [(ngModel)]="roomValues" dualKnobs="true" max="10" min="1" snaps="true" step="1">
            </ion-range>
          </ion-item>

          <ion-item *ngSwitchCase="'price'" no-padding="true">
            <ion-badge color="danger" item-right>{{priceValues.upper}}</ion-badge>
            <ion-badge color="danger" item-left>{{priceValues.lower}}</ion-badge>
            <ion-range [(ngModel)]="priceValues" dualKnobs="true" max="1000000" min="10000" snaps="true" step="1000">
            </ion-range>
          </ion-item>
        </div>
      </ion-list>
    </div>

  </div>
</ion-content>
