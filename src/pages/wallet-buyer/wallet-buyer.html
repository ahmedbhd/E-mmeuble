<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      <span ion-text>My wallet</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment    color="danger"  [(ngModel)]="choice">
      <ion-segment-button
        value="balance">
        Balance
      </ion-segment-button>
      <ion-segment-button
        value="charge">
        Charger
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="choice">
    <div *ngSwitchCase="'balance'" >
      <div class="border-bottom" padding>
        <span ion-text color="danger" class="bold">PRIVATE ADDRESS</span>
        <p ion-text>{{ account}}</p>
      </div>

      <!--address-->
      <div class="border-bottom" padding>
        <span ion-text color="danger" class="bold">BALANCE</span>
        <p ion-text>{{ myBalance | currency:'STT ':true}} ({{ balanceTND | currency:'TND ':true}})</p>
      </div>
    </div>

    <div *ngSwitchCase="'charge'">

      <ion-item>
        <ion-range  (ionBlur)="updateBalancePosition($event)" [(ngModel)]="amount" min="{{-myBalance}}" max="1000000" step="50">
          <img range-left  src="../../assets/img/dollar.png" class="img-size">
          <img range-right  src="../../assets/img/dollar_double.png" class="img-size">
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label style="text-align: center" color="secondary">{{amount | currency:'STT ':true}} ({{amountTND | currency:'TND ':true}})</ion-label>
      </ion-item>

      <ion-item text-center="">
        <button  class="small-btn" ion-button icon-only (click)="exchangeSTT()">
          <ion-icon name="done-all"></ion-icon>
        </button>
        <button class="small-btn" ion-button icon-only color="danger" (click)="resetRange()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <!--      <ion-list   >-->
        <!--        <ion-grid >-->
        <!--          <ion-row >-->
        <!--            <ion-col col-8> <img src="../../assets/img/paypal.png"></ion-col>-->
        <!--            <ion-col col-3><ion-radio value="paypal" checked> </ion-radio></ion-col>-->
        <!--          </ion-row>-->

        <!--        <ion-row>-->
        <!--          <img left src="../../assets/img/visa.png">-->
        <!--          <ion-radio value="visa"> </ion-radio>-->
        <!--        </ion-row>-->
        <!--        </ion-grid>-->
        <form [formGroup]="composersForm">
          <ion-list
            radio-group
            (ionChange)="onChangeHandler($event)"
            formControlName="composer"
          >
            <!-- ... list items -->
            <ion-item>
              <ion-label><img src="../../assets/img/paypal.png"></ion-label>
              <ion-radio value="paypal" checked> </ion-radio>
            </ion-item>


              <label class="item item-icon-left item-radio">
                <input type="radio" name="group">
                <div class="item-content ">
                  Go 1
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>
              <label class="item item-icon-left item-radio">
                <input type="radio" name="group">
                <div class="item-content ">
                  Go 2
                </div>
                <i class="radio-icon ion-checkmark"></i>
              </label>
            </ion-list>
        </form>
      </ion-item>
    </div>
  </div>
</ion-content>
