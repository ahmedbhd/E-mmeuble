<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      <span text-center ion-text>My Wallet</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment
      [(ngModel)]="choice" color="primary">
      <ion-segment-button
        value="balance">
        Balance
      </ion-segment-button>
      <ion-segment-button
        value="exchange">
        Exchange
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="refreshPage($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div [ngSwitch]="choice">
    <div *ngSwitchCase="'balance'" >
    <div class="border-bottom" padding>
      <span ion-text color="primary" class="bold">PRIVATE ADDRESS</span>
      <p ion-text>{{ account}}</p>
    </div>

    <!--address-->
    <div class="border-bottom" padding>
      <span ion-text color="primary" class="bold">BALANCE</span>
      <p ion-text>{{ myBalance | currency:'STT ':true}} ({{ balanceTND | currency:'TND ':true}})</p>
    </div>
    </div>

    <div *ngSwitchCase="'exchange'">
      <ion-grid>
      <ion-row text-center="true">
        <ion-col>
        <ion-range  (ionBlur)="updateBalancePosition($event)" [(ngModel)]="amount" min="0" max="{{myBalance}}">
          <img range-left  src="../../assets/img/dollar.png" class="img-size">
          <img range-right  src="../../assets/img/dollar_double.png" class="img-size">
        </ion-range>
        </ion-col>
      </ion-row>
      <ion-row text-center="true">
        <ion-col right>
          <ion-label style="text-align: center" color="secondary">({{amountTND | currency:'TND ':true}})</ion-label>
        </ion-col>
        <ion-col text-center="true">
        <ion-input  [ngModel]="amount" type="number" (change)=changeValue($event) ></ion-input>
        </ion-col>

        </ion-row>
      </ion-grid>
      <ion-item no-border>
        <form [formGroup]="composersForm" text-center>

          <div class="cc-selector">
            <input id="visa" type="radio" name="credit-card" value="visa" (click)="openPaymentForm()"/>
            <label class="drinkcard-cc visa" for="visa"></label>
            <input id="mastercard" type="radio" name="credit-card" value="mastercard" (click)="openPaymentForm()"/>
            <label class="drinkcard-cc mastercard"for="mastercard"></label>
          </div>
          <br><p *ngIf="hideMe" ion-text color="primary">Please choose your payment method</p>
        </form>
      </ion-item>

      <ion-item no-border text-center="">
        <button  class="small-btn" ion-button icon-only color="blueColor" (click)="exchangeSTT()">
          <ion-icon name="done-all"></ion-icon>
        </button>
        <button class="small-btn" ion-button icon-only color="danger" (click)="resetRange()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item>
    </div>
  </div>
</ion-content>
